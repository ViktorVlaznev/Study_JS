<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Угадай число</title>
    <link id="favicon" rel="icon" href="favicon/icons8-игральная-кость-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Угадай число от 1 до 100!</h1>
    </header>
    <main>
        <div id="mainInput">
            <p id="enterNumber">Введите число:</p>
            <input type="number" name="" id="number">
            <input type="button" value="Проверить" id="check">
        </div>
        <div id="answer"></div>
        <input type="button" value="Сброс" id="reset">
        <div id="history">История:<br></div>
        <script src="script.js"></script>
    </main>
    <footer>
        <div>Разработано Влазневым В.В.© </div>
    </footer>
</body>

</html>
