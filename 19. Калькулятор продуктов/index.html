<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Калькулятор продуктов</title>
    <link id="favicon" rel="icon" href="favicon/icons8-список-ингредиентов-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Калькулятор продуктов</h1>
    </header>
    <main>
        <div id="parent">
            <div id="form">
                <input id="name" placeholder="название">
                <input type="number" id="price" placeholder="цена">
                <input type="number" id="amount" placeholder="количество">
                <input id="add" type="button" value="добавить">
            </div>

            <h2>Таблица продуктов:</h2>
            <table id="table">
                <tr>
                    <th>название</th>
                    <th>цена</th>
                    <th>кол-во</th>
                    <th>сумма</th>
                    <th>удалить</th>
                </tr>
            </table>
            <div id="result">
                общий итог: <span id="total">0</span>
            </div>
        </div>
    </main>
    <footer>
        <div>Разработано Влазневым В.В.© </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
